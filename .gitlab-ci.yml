stages:
  - build

build-ubuntu:
  image: ubuntu:devel
  stage: build
  before_script:
    - export DEBIAN_FRONTEND=noninteractive
    - apt-get update
    - apt-get install -q -y --no-install-recommends
                      autoconf-archive
                      automake
                      autopoint
                      build-essential
                      evolution-data-server-dev
                      gettext
                      gtk-doc-tools
                      libcairo2-dev
                      libdconf-dev
                      libecal1.2-dev
                      libedataserver1.2-dev
                      libgdk-pixbuf2.0-dev
                      libgdm-dev
                      libglib2.0-dev
                      libgnome-desktop-3-dev
                      libgnome-menu-3-dev
                      libgtk-3-dev
                      libgweather-3-dev
                      libpango1.0-dev
                      libpolkit-gobject-1-dev
                      libsm-dev
                      libsystemd-dev
                      libtool
                      libwnck-3-dev
                      libx11-dev
                      libxau-dev
                      libxi-dev
                      libxrandr-dev
                      pkg-config
                      yelp-tools
  script:
    - ./autogen.sh --disable-Werror
    - make
    - make distcheck
